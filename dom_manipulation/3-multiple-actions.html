<!DOCTYPE html>
<html>
<head>
  <title>Creating and Removing Elements</title>
</head>
<body>
  <div id="container"></div>
  <button onclick="togglebutton()">Button</buton>
 
  <script>
     const myContainerElement = document.getElementById('container');
     
     // create a new paragraph using DOM API
     const newParagraph = document.createElement('p');
     newParagraph.textContent ='New paragraph';

     // Appending newParagraph to the container element
     myContainerElement.appendChild(newParagraph);
     
     // Toggle button
     function togglebutton() {
        newParagraph.style.display = newParagraph.style.display === 'none' ? 'block' : 'none';
     };

  </script>
</body>
</html>
